<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    
    

    <title>Sign In</title>
    <link rel="icon" type="image/png" href="../imgs/CatChef.png">
    <link href="../libs/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../libs/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="../libs/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../libs/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="../styles/Login_signUp.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="sign-in"></div>
                <div class="card-body">
                    <h2 class="title">Sign in CatChef</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Enter your email..." name="email" id="email">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="Enter your password..." name="password" id="password">
                        </div>

                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit" id="sign_in">Sign in</button>
                            <a href="sign_up.html" alt="sign up" class="btn btn--radius btn--green" style="text-decoration: none;">Not a member? Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../libs/js//jquery//jquery-3.4.1.min.js"></script>
    <script src="../libs/select2/select2.min.js"></script>
    <script src="../libs/datepicker/moment.min.js"></script>
    <script src="../libs/datepicker/daterangepicker.js"></script>
    <script src="../scripts/Login_signUp.js"></script>
    <script src="../scripts/Sign_In_Handler.js"></script>

</body>

</html>
